<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        main {
            display: flex;
            height: 100vh;
        }

        .container-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
            height: 100%;
            padding: auto 0;
            gap: 2rem;
        }

        .container-login form {
            width: 60%;
            height: auto;
            margin: 0;
        }

        .container-login .top {
            width: 60%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .container-login .top h1 {
            font-family: 'Satoshi', sans-serif;
            font-weight: 600;
            color: #121418;
            font-size: 28px;
        }

        .container-login .top p {
            font-family: 'Satoshi', sans-serif;
            font-weight: 100;
            color: #121418e4;
            font-size: 12px;
            margin-top: 14px;
        }


        .container-login input[type="name"],
        .container-login input[type="email"],
        .container-login input[type="password"] {
            border: none;
            outline: none;
            border: 1px solid rgb(93, 90, 90);
            color: gray;
            background: transparent;
            height: 2rem;
            width: 100%;
            padding: 1.5rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
        }


        #signup-btn {
            color: var(--color-primary);
        }


        .submit-btn {
            width: 100%;
            color: whitesmoke;
            background-color: #C1C2D6;
            border: 1px solid #C1C2D6;
            margin: 1.5rem 0 0 0;
            padding: 12px;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #f6f8ff;
            color: #505050;
            border: 1px solid #ddd;
        }

        .container-left {
            background-color: #030914;
            width: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container-left .head {
            width: 100%;
            height: auto;
            margin: auto auto 14rem 14rem;
        }

        .container-left .head h1 {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 42px;
            font-weight: 700;
        }

        .container-left .head h2 {
            font-family: 'Poppins', sans-serif;
            color: #b4b4bb;
            font-size: 24px;
            font-weight: 600;
        }

        .container-left .head p {
            font-family: 'Poppins', sans-serif;
            color: #b4b4bb;
            font-size: 14px;
            margin-top: 24px;
            margin-bottom: 6px;
        }

        .container-left .head a {
            font-family: 'Satoshi', sans-serif;
            color: var(--color-primary);
            font-size: 14px;
            cursor: pointer;
        }


        .container-login .bottom {
            margin-top: 0;
            display: flex;
            height: 5vh;
            width: 60%;
            align-items: center;
            justify-content: center;
        }

        .container-login p {
            font-family: 'Poppins', sans-serif;
            color: #121418;
            font-size: 16px;
            font-weight: 100;
        }

        .error {
            width: 60%;
            height: 6vh;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: var(--color-danger);
        }

        .error p {
            font-size: 13px;
            color: #030914;
            font-family: 'Satoshi', sans-serif;
        }

        .error span {
            margin: 0 12px;
        }


        /*Google signup css*/
        .separator {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 10px;
        }

        .separator span {
            width: 40%;
            height: 1.2px;
            background-color: #dadad8;
        }

        .separator p {
            margin: 0 10px;
            color: #666;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .google-btn {
            display: flex;
            justify-content: space-around;
            width: 58%;
            border: none;
            border-radius: 0.5rem;
            padding: 14px 20px;
            margin: 0;
            border: 1px solid #C1C2D6;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            align-items: center;
            text-align: center;
        }

        .google-btn div {
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .google-btn:hover {
            background: #f1f1f1;
        }

        .google-btn div img {
            vertical-align: middle;
            width: 25px;
            height: 25px;
        }
    </style>

</head>

<body>
    <main>
        <div class="container-left">
            <div class="head">
                <h2>Welcome To</h2>
                <h1>SkillForge Commmunity</h1>
                <p>Home to many Students and Educators</p>
                <a href="">Know more</a>
            </div>
        </div>

        <div class="container-login">
            <div class="top">
                <h1>Welcome back!</h1>
                <h1>Create a new Account</h1>
                <p class="text-muted">It's nice to see you again.</p>
            </div>


            {% if error %}
            <div class="error">
                <span class="material-icons">error_outline</span>
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <form action="http://localhost:5000/register/learner" method="post" class="box">
                <input type="name" name="username" placeholder="Your username " required>
                <input type="email" name="email" placeholder="Your email" required>
                <input type="password" name="password" placeholder="Your password" required
                    pattern="^[A-Z][A-za-z0-9]{7,}$"
                    title="First letter must be capital and be at least 8 characters long, and no special characters">

                <input type="submit" value="Sign Up" id="submit-btn">
            </form>

            <!-- Separator line with OR -->
            <div class="separator">
                <span></span>
                <p>or</p>
                <span></span>
            </div>

            <!-- Google Login Button -->
            <a href="{{url_for('google', user = 'learner')}}" class="google-btn">

                <div>
                    <img src="{{ url_for('static', filename='images/Google__G__logo.svg.webp') }}" alt="Google Logo">
                    <span>Continue with Google</span>
                </div>

            </a>

            <div class="bottom">
                <p>Already have an account? <a href="{{url_for('learner_login') }}" id="signup-btn">Login</a></p>

            </div>
        </div>

    </main>


    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            const email = document.getElementById("email").value.trim();
            const allowedDomains = ["gmail.com", "outlook.com", "acropolis.in"]; // ✅ customize this

            const domain = email.split("@")[1]; // extract part after @

            if (!allowedDomains.includes(domain.toLowerCase())) {
                event.preventDefault(); // stop form from submitting
                alert("❌ Invalid email domain! Please use a valid or college email address.");
            }
        });
    </script>

</body>

</html>
